<div class="min-h-screen flex items-center justify-center bg-gray-900 text-white">
  <div class="bg-gray-800 p-12 rounded-lg shadow-2xl w-full max-w-3xl">
    <h2 class="text-3xl font-bold mb-8 text-center">Login</h2>
    <form>
      <div class="mb-6">
        <label for="email" class="block text-lg font-medium mb-3">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-5 py-3 rounded-lg bg-gray-700 text-white text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your email"
          required
        />
      </div>
      <div class="mb-8">
        <label for="password" class="block text-lg font-medium mb-3">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-5 py-3 rounded-lg bg-gray-700 text-white text-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter your password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-lg text-lg font-medium"
      >
        Login
      </button>
    </form>
    <p class="mt-6 text-center text-lg">
      Don't have an account? 
      <a [routerLink]="'/register'" class="text-green-500 hover:underline">Register</a>
    </p>
  </div>
</div>
